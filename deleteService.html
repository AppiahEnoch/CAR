<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AECleanCodes | Delete Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="deleteService.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center justify-content-center m-auto mt-2"
    >
      <div class="row d-flex align-items-center justify-content-center m-auto">
        <div
          class="col-12 d-flex align-items-center justify-content-center m-auto"
        >
          <img id="logo" src="5.jpg" alt="" />
        </div>

        <div id="wrapper2" class="col">
          <i
            style="color: #735800"
            id="spin2"
            class="fas fa-spinner fa-spin d-none"
          ></i>
          <i id="spin4" class="fas fa-spinner fa-spin d-none"></i>
          <h6 style="color: #735800">DELETE SERVICE</h6>

          <form
            id="form"
            class="row g-1 d-flex align-items-center justify-content-center m-auto mt-2"
          >
            <div class="col">
              <label for="service_select" class="form-label"
                > Select Service to Delete</label
              >
              <select style="font-weight: bold;" class="form-select" id="service_select">
                <!-- Options will be dynamically generated by JS -->
              </select>
            </div>

            <div class="col-12">
              <button id="btdelete_service" type="submit" class="btn btn-danger w-100">
                Delete
              </button>
            </div>

            <div id="wrapper-col-6" class="row mt-2">
          

                <div class="col-6">
                  <a href="addService.html"> <i class="bi bi-house-add-fill"></i>Go Back</a>
                </div>
              </div>
          </form>

          <!-- Display Services in a table -->
          <div id="serviceTable" class="mt-4">
            <!-- Table will be dynamically generated by JS -->
          </div>
        </div>
      </div>
    </div>

    <div
      id="aeToastYN"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-danger text-white">
        <i
          style="color: white"
          class="fa fa-exclamation-triangle me-2"
          aria-hidden="true"
        ></i>
        <strong class="me-auto">Error!</strong>
        <small>AECleanCodes</small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div style="background-color: #f2f2f2" class="toast-body"></div>
      <div class="toast-footer">
        <div
          class="row d-flex align-items-center justify-content-center m-auto"
        >
          <div class="col-6">
            <button
              type="button"
              class="btn btn-primary btn-sm w-100"
              id="toastYes"
            >
              Yes
            </button>
          </div>

          <div class="col-6">
            <button
              type="button"
              class="btn btn-primary btn-sm w-100"
              id="toastNo"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>





    

<!-- BEGIN MY TOASTS -->


<div id="aeToastE" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
   
  <div class="toast-header bg-danger text-white">
      <i style="color:white" class="fa fa-exclamation-triangle me-2" aria-hidden="true"></i>
    <strong class="me-auto">Error!</strong>
    <small>AECleanCodes</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div style="background-color: #f2f2f2;" class="toast-body">

  </div>
</div>



<div id="aeToastS" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header bg-success text-white">
      <i style="color: white;" class="bi bi-check-circle-fill me-2"></i>
    <strong class="me-auto">Success!</strong>
    <small>Success!</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div style="background-color: #f2f2f2;" class="toast-body">

  </div>
</div>

<!-- END MY TOASTS -->

<div id="spinner-container" class="spinner-container" style="display: none">
<div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<p class="loading-text">Please Wait...</p>
</div>

      crossorigin="anonymous"
    ></script>
    <script

    ></script>

      crossorigin="anonymous"

    <script src="ae.js"></script>

    <script src="deleteService.js"></script>

</html>
