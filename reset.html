    <script>
        document.addEventListener("DOMContentLoaded", function () {
          //Get the password fields and toggle elements
          const oldPassword = document.querySelector("#old_password");
          const newPassword = document.querySelector("#new_password");
          const confirmPassword = document.querySelector("#confirm_new_password");
          const toggleOld = oldPassword.parentNode.querySelector(".fa-eye-slash");
          const toggleNew = newPassword.parentNode.querySelector(".fa-eye-slash");
          const toggleConfirm = confirmPassword.parentNode.querySelector(".fa-eye-slash");
      
          //Add click event listeners to the toggle elements
          toggleOld.addEventListener("click", function () {
            togglePasswordVisibility(oldPassword, toggleOld);
          });
          toggleNew.addEventListener("click", function () {
            togglePasswordVisibility(newPassword, toggleNew);
          });
          toggleConfirm.addEventListener("click", function () {
            togglePasswordVisibility(confirmPassword, toggleConfirm);
          });
      
          function togglePasswordVisibility(inputField, toggleIcon) {
            //Toggle the type attribute of the input field
            if (inputField.type === "password") {
              inputField.type = "text";
              toggleIcon.classList.remove("fa-eye-slash");
              toggleIcon.classList.add("fa-eye");
            } else {
              inputField.type = "password";
              toggleIcon.classList.remove("fa-eye");
              toggleIcon.classList.add("fa-eye-slash");
            }
          }
        });
      </script>
