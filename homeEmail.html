<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYSTAL CLEAR WASHING BAY</title>
</head>
<body bgcolor="#198754">
    <style>
        #container{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 5px auto;
            width: 30rem;
            height: 30rem;
            border-radius: 5px;
            background:#198754;
            color: white;
            text-align: center;
        }

        h2,h1,h4{
            text-align: center;
        }

        #code {
            color: blue;
        }
    </style>

    <div id="container">
        <h2>CRYSTAL CLEAR WASHING BAY</h2>
        <h2>SERVICE REQUEST</h2>
        <h4>CUSTOMER: <span style="color: rgb(0, 0, 0); font-weight: bold;
        font-size: 2rem;" 
            > &nbsp; {{cusname}}</span></h4>


        <h4>LOCATION: <span style="color: rgb(0, 0, 0); font-weight: bold;
            font-size: 2rem;" >&nbsp; {{cusloc}}</span></h4>
        <h4>MOBILE: <span style="color: rgb(4, 4, 194); font-weight: bold;
            font-size: 2rem;" >&nbsp; {{cusmobile}}</span></h4>
        <h4>VEHICLE DESCRIPTION: <span style="color: rgb(0, 0, 0); font-weight: bold;
            font-size: 2rem;" >&nbsp; {{cusDesc}}</span></h4>
       
       <h4>SERVICE DESCRIPTION: <span style="color: rgb(0, 0, 8); font-weight: bold;
            font-size: 2rem;" >&nbsp; {{cusservice}}</span></h4>
      
    </div>
</body>
</html>
